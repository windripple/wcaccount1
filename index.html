<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parse JavaScript Todo App</title>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body>
      <script>
          Parse.$ = jQuery;
          Parse.initialize("pGiNczoovDgDr8hOUMdG2D6dLzYxK3nFNIvuvFR7",
                 "yI13wkVZtoBLlazdaJ5wDEjQXusVfD6Pwj5KnkGf");

          var innerhtml = '';
          var usd = Parse.Object.extend("userdata_Event");
          var query = new Parse.Query(usd);
          query.limit(10000);
          query.greaterThanOrEqualTo("Valuable", 2);
          query.find({
              success: function (list) {
                  for (var i = 0; i < list.length; i++) {
                      var obj = list[i];
                      var modelid = obj.get('CardModelID');
                      var gacha1 = obj.get('freeGachaCard');
                      var gacha2 = obj.get('GachaCard1');
                      var gacha3 = obj.get('GachaCard2');
                      var sale = obj.get('Sale');
                      var va = obj.get('Valuable');
                      var objectid = obj.get('objectId');
                      if (gacha2 != null && gacha3 != null) {
                          if (gacha2.substring(0, 1) == "4" && gacha3.substring(0, 1) == "4") {

                              var modellist = modelid.toString().split(',');
                              if (sale == null)
                                  innerhtml +=

                                  "<div class='col-md-3' ><div class='panel panel-success'> <div class='panel-heading'><a target='_blank' href='http://google.com/search?q=" + gacha1 + "'><img alt='"
                                  + gacha1 + "' title='" + gacha1 + "' src='http://shironeko.appbako.com/wiki/src/img/char/thum/card_"
                                  + modellist[1] + "_0.png'></a>" + "<a target='_blank' href='http://google.com/search?q=" + gacha2 + "'><img alt='" + gacha2 + "'title='" + gacha2 + "' src='http://shironeko.appbako.com/wiki/src/img/char/thum/card_" + modellist[2] + "_0.png'></a>"
                                   + "<a target='_blank' href='http://google.com/search?q=" + gacha3 + "'><img alt='" + gacha3 + "'title='" + gacha3 +
                                   "' src='http://shironeko.appbako.com/wiki/src/img/char/thum/card_" + modellist[3] + "_0.png'></a></div>  <div class='panel-body'><span class='label label-info'>4星x"+va+"</span>&nbsp;<span class='label label-success '>尚未賣出</span></br></br>"+gacha1+"</br>"+gacha2+"</br>"+gacha3+"</div></div></div>"



                              else
                              innerhtml +=
                              "<div class='col-md-3' ><div class='panel panel-danger'> <div class='panel-heading'><a target='_blank' href='http://google.com/search?q=" + gacha1 + "'><img alt='"
                              + gacha1 + "' title='" + gacha1 + "' src='http://shironeko.appbako.com/wiki/src/img/char/thum/card_"
                              + modellist[1] + "_0.png'></a>" + "<a target='_blank' href='http://google.com/search?q=" + gacha2 + "'><img alt='" + gacha2 + "'title='" + gacha2 + "' src='http://shironeko.appbako.com/wiki/src/img/char/thum/card_" + modellist[2] + "_0.png'></a>"
                               + "<a target='_blank' href='http://google.com/search?q=" + gacha3 + "'><img alt='" + gacha3 + "'title='" + gacha3 +
                               "' src='http://shironeko.appbako.com/wiki/src/img/char/thum/card_" + modellist[3] + "_0.png'></a></div>  <div class='panel-body'><span class='label label-info'>4星x"+va+"</span>&nbsp;<span class='label label-danger'>"+sale+"</span></br></br>"+gacha1+"</br>"+gacha2+"</br>"+gacha3+"</div></div></div>"

                          }
                      }
                  }
                  $('#test').html(innerhtml);
                  console.log(innerhtml)
              }
          });



      </script>

   <div id="test"></div>

  </body>

</html>
